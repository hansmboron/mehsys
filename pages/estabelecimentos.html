    <div class="container text-center">
        <br>
        <section class="form-container">
            <div class="row justify-content-center">
                <form class="form-signup" id="dataSheet">
                    <h2 id="form-signup-heading">
                        Cadastre seu estabelecimento no Mehsys
                    </h2>
                    <div class="name-container input-box form-group">
                        <label for="name" class="sr-only">Nome</label>
                        <input type="text" id="name" class="form-control" placeholder="Nome do proprietário" required>
                    </div>
                    <div class="lastname-container input-box form-group">
                        <label for="lastname" class="sr-only">Sobrenome</label>
                        <input type="text" id="lastname" class="form-control" placeholder="Sobrenome do proprietário"
                            required>
                    </div>
                    <div class="input-box form-group">
                        <label for="lastname" class="sr-only">Endereço</label>
                        <input type="text" id="endereco" class="form-control" placeholder="Endereço do Estabelecimento"
                            required>
                    </div>
                    <div class="input-box form-group">
                        <label for="lastname" class="sr-only">Telefone</label>
                        <input type="tel" id="telefone" class="form-control" placeholder="Telefone do estabelecimento">
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="tipo">
                            <option value="0">Selecione o tipo de estabelecimento</option>
                            <option value="urbana">Salão de Beleza</option>
                            <option value="treking">Barbearia</option>
                            <option value="electrica">Outro</option>
                        </select>
                    </div>
                    <div class="input-box form-group">
                        <label for="lastname" class="sr-only">Serviços</label>
                        <input type="text" id="servicos" class="form-control"
                            placeholder="Adicione serviços de seu estabelecimento" required>

                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Nome Completo">
                        </div>
                        <div class="form-group">
                            <input type="button" value="Adicionar serviço">
                        </div>

                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me" checked>
                            <span>Desejo receber informações por email</span>
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block submit-btn" type="submit">Registrar</button>
                </form>

            </div>
        </section>
    </div>
